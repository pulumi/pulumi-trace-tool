# WARNING: This file is autogenerated - changes will be overwritten if not made via https://github.com/pulumi/ci-mgmt

linters:
  enable:
  - errcheck
  - goconst
  - gofmt
  - gosec
  - govet
  - ineffassign
  - lll
  - megacheck
  - misspell
  - nakedret
  - revive
  - unconvert
  - unused
  enable-all: false
issues:
  exclude-rules:
    # Exclude noisy `var-naming` messages.
    - linters:
        - revive
      text: "var-naming:"
run:
  timeout: 20m
